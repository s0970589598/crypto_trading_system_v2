[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --hypothesis-show-statistics

# Hypothesis 配置
hypothesis_profile = default

[hypothesis]
max_examples = 100
deadline = None
