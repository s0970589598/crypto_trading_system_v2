system:
  name: "Multi-Strategy Trading System"
  version: "1.0.0"
  environment: "development"  # development, staging, production
  
data:
  primary_source: "binance"
  backup_sources: 
    - "bingx"
  cache_ttl: 300  # seconds (5 minutes)
  data_dir: "data"
  market_data_dir: "data/market_data"
  trade_history_dir: "data/trade_history"
  backtest_results_dir: "data/backtest_results"
  
risk:
  # Global risk limits
  global_max_drawdown: 0.20  # 20% maximum drawdown
  daily_loss_limit: 0.10  # 10% daily loss limit
  global_max_position: 0.80  # 80% of total capital
  
  # Strategy-level defaults (can be overridden in strategy configs)
  default_max_position_per_strategy: 0.30  # 30% per strategy
  default_max_trades_per_day: 5
  default_max_consecutive_losses: 3
  
  # Risk monitoring
  check_interval: 60  # seconds
  halt_on_global_drawdown: true
  halt_on_daily_loss: true
  
notifications:
  telegram:
    enabled: true
    bot_token: "${TELEGRAM_BOT_TOKEN}"  # Load from environment variable
    chat_id: "${TELEGRAM_CHAT_ID}"  # Load from environment variable
    
  email:
    enabled: false
    smtp_server: ""
    smtp_port: 587
    sender_email: ""
    sender_password: "${EMAIL_PASSWORD}"
    recipient_emails: []
    
  webhook:
    enabled: false
    url: ""
    
backtest:
  commission: 0.0005  # 0.05% per trade
  slippage: 0.0001  # 0.01% slippage
  initial_capital: 1000  # USDT
  
  # Performance calculation settings
  risk_free_rate: 0.02  # 2% annual risk-free rate for Sharpe ratio
  
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/system.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5
  
strategies:
  config_dir: "strategies"
  auto_load: true
  hot_reload: true
  reload_interval: 300  # seconds (5 minutes)
  
performance:
  monitor_interval: 60  # seconds
  degradation_threshold: 0.20  # 20% performance drop triggers alert
  anomaly_detection: true
  
optimization:
  default_method: "grid"  # grid, random, bayesian
  train_test_split: 0.7  # 70% train, 30% test
  max_iterations: 1000
  n_jobs: -1  # Use all CPU cores
